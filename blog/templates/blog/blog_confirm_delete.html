{% extends 'catalog/base.html' %}
{% block content %}
<h1>Удалить запись</h1>
<p>Вы уверены, что хотите удалить запись "{{ object.title }}"?</p>
<form method="post">{% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'blog_detail' object.pk %}">Отмена</a>
</form>
{% endblock %}
